<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="guitarra.svg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/loginstyle.CSS">
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <div class="concert-container">
            <header class="logo-container">
                <img src="img/BPlogo.png" alt="BPlogo">
             <h1>¡Blink registrate para abrir una cuenta gratis!</h1>
             </header>
             <div class="form-container">
               <form action="#">
                 <div class="input-container">
                     <label for="correo">Usuario</label>
                     <input type="email" name="correo" required>
                 </div>
                 <div class="input-container">
                   <label for="contrasenia">Contraseña</label>
                   <input type="password" name="contrasenia" required>
               </div>
               <button class="login-btn" type="submit">Iniciar sesión</button>
               </form>
                <div class="lightstick">
                    <a class="bp-link" href="#">¿Aún no eres Blink premium?</a>
                    <img src="img/lightstick.png" alt="">
                </div>
             </div>
        </div>
        

    </div>
</body>
</html>
